{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaggy-Axel | TimeTable</title>
    <link rel="stylesheet" type="text/css" href="{% static 'timetable/styles.css' %}">
    <!-- <script src="{% static 'less.js' %}" type="text/javascript"></script> -->
</head>
<body>
    <body>
        <div class="timetable">
            <div class="week-names">
              <div>monday</div>
              <div>tuesday</div>
              <div>wednesday</div>
              <div>thursday</div>
              <div>friday</div>
              <div class="weekend">saturday</div>
              <div class="weekend">sunday</div>
            </div>
            <div class="time-interval">
              {% for time in work_time_list%}
                <div>{{time}}</div>
              {% endfor %}
            </div>
            <div class="content">
              {% for i in work_time_list %}
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="weekend"></div>
                <div class="weekend"></div>
              {% endfor %}
            </div>
          </div>
    </body>
</body>
</html>
