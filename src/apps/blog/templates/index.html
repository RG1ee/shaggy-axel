<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    {% for post in post_list %}
        <h2>{{ post.title }}</h2>
        <p> Author: {{ post.author }}</p>
        {{ post.content|slice:":200" }}
        <a href="{% url 'post_detail' post.slug  %}"> [. . . Read More &rarr;]</a>
    {% endfor %}
</body>
</html>
